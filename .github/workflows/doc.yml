name: "Build Documentation"

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/doc.yml'
env:
   REPO_NUTTX_NAME: simbit18/nuttx
   REF_NUTTX_NAME: simbi18-python
   REPO_APPS_NAME: apache/nuttx-apps
   REF_APPS_NAME: master
   PYTHON_VERSION: '3.10'


concurrency:
  group: docs-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Generate Documentation
        run: |
          mkdir -p nuttxspace
          cd nuttxspace
          git clone --depth 1 --branch ${{ env.REF_NUTTX_NAME }} https://github.com/simbit18/nuttx.git nuttx
          git clone --depth 1 --branch ${{ env.REF_APPS_NAME }} https://github.com/simbit18/nuttx-apps.git apps
          ls -la
          cd nuttx/Documentation/
          ls -la
          pip3 install pipenv
          pipenv install
          pipenv run make html
      - uses: actions/upload-artifact@v5
        with:
          name: sphinx-docs
          path: |
            Documentation/_build/html/
            Documentation/_build/latex/*.pdf
