name: Build matrix on Docker

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build_docker.yml'

permissions:
  contents: read

concurrency:
  group: build-docker-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Fetch-Source:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Target Branches
        id: gittargets
        shell: bash
        run: |
          OS_REF=""
          APPS_REF=""
          # REF="refs/heads/simbit18-pr11709"
          # REF="refs/heads/simbit18-arc_rp2040"
          REF="refs/heads/master"
          echo "Working with ref: $REF"
      - name: Checkout nuttx repo
        uses: actions/checkout@v6
        with:
          # repository: simbit18/nuttx
          repository: apache/nuttx
          # ref: simbit18-pr11709
          # repository: ramangopalan/nuttx
          # ref: simbit18-arc_rp2040
          ref: master
          path: sources/nuttx
          fetch-depth: 1
      - name: Checkout nuttx repo tags
        run: git -C sources/nuttx fetch --tags

      - name: Checkout apps repo
        uses: actions/checkout@v6
        with:
          repository: apache/nuttx-apps
          # repository: ramangopalan/nuttx-apps
          # ref: simbit18-platforms
          ref: master
          # ref: master
          path: sources/apps
          fetch-depth: 1

      - name: replace 
        run: |
          ls -a
          ls -a ${{ github.workspace }}
          ls -a sources
          ls -a sources/nuttx/.github/actions/ci-container/action.yaml
          sed -i 's#/apache/nuttx#/simbit18/nuttx-testing-ci#g' sources/nuttx/.github/actions/ci-container/action.yaml
 
      - name: Tar sources
        run: tar zcf sources.tar.gz sources

      - name: Archive Source Bundle
        uses: actions/upload-artifact@v6
        with:
          name: source-bundle
          path: sources.tar.gz
  Linux:
    needs: Fetch-Source
    # container: ghcr.io/simbit18/nuttx-testing-ci/apache-nuttx-ci-linux
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    strategy:
      matrix:
        boards:
         [
          "arm-01", "sim-01"
         ]
    steps:
      - name: Show Disk Space
        run: df -h

      - name: Free Disk Space (Ubuntu)
        run: |
          sudo rm -rf /usr/local/lib/android

      - name: After CLEAN-UP Disk Space
        run: df -h

      - name: Download Source Artifact
        uses: actions/download-artifact@v7
        with:
          name: source-bundle
          path: .

      - name: Extract sources
        run: tar zxf sources.tar.gz

      # - name: copy 
        # run: |
          # ls -a
          # ls -a ${{ github.workspace }}
          # ls ../nuttx-testing-ci/ -a
          # cp -f ../.github/actions/ci-container/action.yaml ./sources/nuttx/.github/actions/ci-container/action.yaml
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Pull
        run: docker pull ghcr.io/simbit18/nuttx-testing-ci/apache-nuttx-ci-linux


      - name: Run builds
        # uses: ./simbit18/nuttx-testing-ci/.github/actions/ci-container
        uses: ./sources/nuttx/.github/actions/ci-container
        env:
          BLOBDIR: /tools/blobs
        with:
          run: |
            echo "::add-matcher::sources/nuttx/.github/gcc.json"
            export ARTIFACTDIR=`pwd`/buildartifacts
            git config --global --add safe.directory '*'
            ## git config --global --add safe.directory /github/workspace/sources/nuttx
            ## git config --global --add safe.directory /github/workspace/sources/apps
            cd sources/nuttx/tools/ci
            if [ "X${{matrix.boards}}" = "Xcodechecker" ]; then
                ./cibuild.sh -c -A -N -R -S --codechecker testlist/${{matrix.boards}}.dat
            else
                ( sleep 7200 ; echo Killing pytest after timeout... ; pkill -f pytest )&
                ./cibuild.sh -c -A -N -R -S testlist/${{matrix.boards}}.dat
            fi

      - name: Post-build Disk Space
        if: always()
        run: df -h

      - uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: linux-${{matrix.boards}}-builds
          path: buildartifacts/
        continue-on-error: true
