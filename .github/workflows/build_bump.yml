name: Build matrix on Docker

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build_bump.yml'

env:
   REPO_NUTTX_NAME: apache/nuttx
   REF_NUTTX_NAME: master
   REPO_APPS_NAME: apache/nuttx-apps
   REF_APPS_NAME: master

permissions:
  contents: read

concurrency:
  group: build-docker-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Fetch-Source:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Target Branches
        id: gittargets
        shell: bash
        run: |
          OS_REF=""
          APPS_REF=""
          REF="refs/heads/master"
          echo "Working with ref: $REF"

      - name: Checkout nuttx repo
        uses: actions/checkout@v6
        with:
          repository: ${{ env.REPO_NUTTX_NAME }}
          ref: ${{ env.REF_NUTTX_NAME }}
          path: sources/nuttx
          fetch-depth: 1

      - name: Checkout nuttx repo tags
        run: git -C sources/nuttx fetch --tags

      - name: Checkout apps repo
        uses: actions/checkout@v6
        with:
          repository: ${{ env.REPO_APPS_NAME }}
          ref: ${{ env.REF_APPS_NAME }}
          path: sources/apps
          fetch-depth: 1

      - name: Replace repository
        run: |
          ls -a
          ls -a ${{ github.workspace }}
          ls -a sources
          ls -a sources/nuttx/.github/actions/ci-container/action.yaml
          sed -i 's#/apache/nuttx#/nuttx/nuttx-docker-testing#g' sources/nuttx/.github/actions/ci-container/action.yaml
 
      - name: Tar sources
        run: tar zcf sources.tar.gz sources

      - name: Archive Source Bundle
        uses: actions/upload-artifact@v6
        with:
          name: source-bundle
          path: sources.tar.gz
  Linux:
    needs: Fetch-Source
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    strategy:
      fail-fast: false
      matrix:
        boards:
         [
          "sim-01"
         ]
    steps:
      - name: Show Disk Space
        run: df -h

      - name: Free Disk Space (Ubuntu)
        run: |
          sudo rm -rf /usr/local/lib/android

      - name: After CLEAN-UP Disk Space
        run: df -h

      - name: Download Source Artifact
        uses: actions/download-artifact@v7
        with:
          name: source-bundle
          path: .

      - name: Extract sources
        run: tar zxf sources.tar.gz

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Pull
        run: docker pull ghcr.io/nuttx/nuttx-docker-testing/apache-nuttx-ci-linux:latest
      - name: Run builds
        uses: ./sources/nuttx/.github/actions/ci-container
        env:
          BLOBDIR: /tools/blobs
        with:
          run: |
            echo "::add-matcher::sources/nuttx/.github/gcc.json"
            export ARTIFACTDIR=`pwd`/buildartifacts
            git config --global --add safe.directory '*'
            cd sources/nuttx/tools/ci
            if [ "X${{matrix.boards}}" = "Xcodechecker" ]; then
                ./cibuild.sh -c -A -N -R -S --codechecker testlist/${{matrix.boards}}.dat
            else
                ( sleep 7200 ; echo Killing pytest after timeout... ; pkill -f pytest )&
                ./cibuild.sh -c -A -C -N -R -S testlist/${{matrix.boards}}.dat
            fi

      - name: Post-build Disk Space
        if: always()
        run: df -h

      - uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: linux-${{matrix.boards}}-builds
          path: buildartifacts/
        continue-on-error: true
