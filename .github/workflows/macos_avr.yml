name: Build macos-15-intel avr

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/macos_avr.yml'

permissions:
  contents: read

jobs:
  macOS15:
    runs-on: macos-15-intel
    steps:
      - name: Run Builds
        run: |
          brew --version
          brew tap homebrew/versions
          cd /usr/local
          ls -la
          git checkout 4.6.3
          curl -O -L -s https://github.com/osx-cross/homebrew-avr/archive/refs/tags/avr-gcc@9-9.4.0_1.tar.gz
          tar zxf avr-gcc@9-9.4.0_1.tar.gz
          ls -la
          cd homebrew-avr-avr-gcc-9-9.4.0_1
          # brew tap osx-cross/avr
          # brew info avr-gcc
          cd Formula
          brew install --formula ./avr-gcc@9.rb
          cd /opt/homebrew
          git checkout main
