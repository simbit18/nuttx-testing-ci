name: Build macos-15-intel avr

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/macos_avr.yml'

permissions:
  contents: read

jobs:
  macOS1_15:
    runs-on: macos-15-intel
    steps:
      - name: Run Builds
        run: |
          brew --version
          # 1
          cd /usr/local/Homebrew
          ls -la
          git checkout 4.6.3
          curl -O -L -s https://github.com/osx-cross/homebrew-avr/archive/refs/tags/avr-gcc@9-9.4.0_1.tar.gz
          tar zxf avr-gcc@9-9.4.0_1.tar.gz
          ls -la
          cd homebrew-avr-avr-gcc-9-9.4.0_1/Formula
          brew install --formula ./avr-binutils.rb
          brew install --formula ./avr-gcc@9.rb
          cd ../..
          rm -f avr-gcc@9-9.4.0_1.tar.gz
          rm -fr homebrew-avr-avr-gcc-9-9.4.0_1
          git checkout main
          ls -la
          # 2
          # brew tap osx-cross/avr
          # brew info avr-gcc
          # brew install --formula ./Formula/avr-gcc@9.rb
          # brew tap osx-cross/avr-gcc@9-9.4.0_1
          # brew install avr-gcc
          command avr-gcc --version
